<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fallout shop</title>
    <link rel="stylesheet" href="css/bootstrap-5.3.8-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="css/bootstrap-5.3.8-dist/js/bootstrap.js"></script>
    
</head>

<body class="bg-dark">
    <div id="header" class="container-fluid row bg-warning bg-gradient">
        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
            <!-- Logo -->
            <img src="img/logo.png" id="logo" class="position-relative translate-middle-x start-50" alt="fallout boy" />
        </div>
        <div class="col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8 text-center">
            <h1 class="position-relative translate-middle top-50 start-50 text-wrap">FALLOUT SHOP</h1>
        </div>
        <div id="connexion" class="col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
            <!-- Connexion/Account-->
            <button type="button" class="btn btn-dark text-warning position-relative translate-middle top-50 start-50">Connexion</button>
        </div>
    </div>

    <div id="content">
        <!-- Main content -->
        <h2 class="text-warning text-center pt-3">Articles</h2>
        <div id="menu" class="text-center position-relative pt-3">
            <!-- Horizontal menu -->
             <ul class="nav nav-pills row">
                <li class="nav-item col">
                    <a href="#" id="category1" class="nav-link text-warning" onclick="toggleCategory('category1')">Catégorie 1</a>
                </li>
                <li class="nav-item col">
                    <!-- <button type="button" class="btn btn-warning">Catégorie 2</button> -->
                    <a href="#" id="category2" class="nav-link text-warning" onclick="toggleCategory('category2')">Catégorie 2</a>
                </li>
                <li class="nav-item col">
                    <!-- <button type="button" class="btn btn-warning">Catégorie 3</button> -->
                    <a href="#" id="category3" class="nav-link text-warning" onclick="toggleCategory('category3')">Catégorie 3</a>
                </li>
             </ul>
        </div>
        <div id="items-list" class="row text-light text-center">
            
        </div>
    </div>
    <footer id="foot">
    </footer>
    <script src="scripts/shop-script.js"></script>
</body>

</html>
